<head>

</head>
<body>
    <header>
        <nav>
            <div class="logo">ShopEase</div>
            <ul>
                <li><a href="index1.html#home">Home</a></li>
                <li><a href="index1.html#products">Products</a></li>
                <li><a href="index1.html#about">About</a></li>
                <li><a href="index1.html#contact">Contact</a></li>
            </ul>
            <div class="cart-icon">
                ðŸ›’ <span class="cart-count">0</span>
            </div>
            <section class="cart-items"></section>
                <p><strong>Total Items:</strong> <span id="total-items">0</span></p>
                <p><strong>Total Price:</strong> â‚¹<span id="total-price">0.00</span></p>

        </nav>
    </header>
    <main>
        <h1>Your Shopping Cart</h1>
        <section class="cart-items">
            <p>Your cart is currently empty.</p>
            <!-- Dynamically generated cart items will be inserted here -->
        </section>
        <section class="cart-summary">
            <h2>Order Summary</h2>
            <p><strong>Total Items:</strong> <span id="total-items">0</span></p>
            <p><strong>Total Price:</strong> â‚¹<span id="total-price">0.00</span></p>
            <button id="checkout-button">Proceed to Checkout</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 ShopEase. All rights reserved.</p>
    </footer>
    <script src="script1.js"></script>
    <script>
        // Cart functionality placeholder
        const cartItemsContainer = document.querySelector('.cart-items');
        const totalItemsElement = document.getElementById('total-items');
        const totalPriceElement = document.getElementById('total-price');
        const checkoutButton = document.getElementById('checkout-button');

        // Example logic to load cart items from storage (extend as needed)
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        if (cart.length > 0) {
            cartItemsContainer.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <h3>${item.name}</h3>
                    <p>Price: â‚¹${item.price}</p>
                    <p>Quantity: ${item.quantity}</p>
                </div>
            `).join('');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            totalItemsElement.textContent = totalItems;
            totalPriceElement.textContent = totalPrice.toFixed(2);
        } else {
            cartItemsContainer.innerHTML = `<p>Your cart is currently empty.</p>`;
        }

        checkoutButton.addEventListener('click', () => {
            if (cart.length === 0) {
                alert('Your cart is empty.');
            } else {
                alert('Proceeding to checkout...');
                // Add your checkout logic here
            }
        });
    </script>
</body>
</html>
